<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/e64352774b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/latop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">

</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <i class="fa-solid fa-bars burger"></i>
            <img src="images/xmark.svg" alt="" class="xmark">
            <nav class="header_nav">
                <ul class="header_ul">
                    <li class="header_li">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="header_li">
                        <a href="about.html">Catalog</a>
                    </li>
                    <li class="header_li">
                        <a href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <a href="index.html" class="logo_link">
                <img class="logo" src="images/logo_guitar.svg" alt="">
            </a>
            <div class="header_imgs">
                <a href="" class="search">
                    <img class="header_search" src="images/search.svg" alt="">
                </a>
                <a href="" class="user">
                    <img class="header_user" src="images/user.svg" alt="">
                </a>
                <a href="" class="cart">
                    <img class="header_cart" src="images/cart.svg" alt="">
                </a>
            </div>
        </header>
        <section class="contact_section">
            <div class="contact_section_information">
                <h3>Have a question? Need tech or playing support? Want to connect on social? Do it here!</h3>
                <!-- mail, mobile, location  -->
                <div class="contact_info_box1">
                    <div class="mail_mobile">
                        <div class="mail_box">
                            <a href="mailto:guitar.center@gmail.com" class="mail">
                                <img src="images/mail.svg" alt="">
                            </a>
                           <span>guitar.center@gmail.com</span>
                        </div>
                        <div class="mobile_box">
                            <a href="tel: +(32)2 56 78 98" class="mobile">
                                <img src="images/mobile.svg" alt="">
                            </a>
                           <span>+(32)2 56 78 98</span>
                        </div>
                    </div>
                    <a href="https://maps.app.goo.gl/ZJohydegtVGjxVkX8" class="location">
                        <img src="images/location.svg" alt="">
                    </a>
                </div>
                <!-- form & map  -->
                <div class="contact_info_box2">
                    <form>
                        <div class="name_email_inputs">
                            <input type="text" placeholder="Name" name="NAME">
                            <input type="email" placeholder="Email" name="EMAIL">
                        </div>
                        <textarea name="MESSAGE" id="" placeholder="Message"></textarea>
                        <button type="submit">SEND MESSAGE</button>
                    </form>
                    <div class="map_social">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.938283585631!2d44.795758899999996!3d41.700268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd6f5381cb%3A0x86bcad58f3700906!2s24%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1714936322596!5m2!1sen!2sge"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>

                        <div class="map_social_icons">
                            <img src="images/facebook-blue.svg" alt="">
                            <img src="images/whatsapp-blue.svg" alt="">
                            <img src="images/instagram-blue.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- footer -->
        <footer>
            <div class="footer_column">
                <h2 class="footer_column_title">Brands</h2>
                <div class="line1"></div>
                <div class="footer_links">
                    <a href="">Fender</a>
                    <a href="">Gibson</a>
                    <a href="">Jockson</a>
                    <a href="">Ibanez</a>
                </div>
            </div>
            <div class="footer_column">
                <h2 class="footer_column_title">Information</h2>
                <div class="line1"></div>
                <div class="footer_links">
                    <a href="">Blog</a>
                    <a href="">Delivery</a>
                    <a href="">About us</a>
                </div>
            </div>
            <div class="footer_column">
                <h2 class="footer_column_title">Contact</h2>
                <div class="line1"></div>
                <div class="footer_links">
                    <a href="https://www.google.com/maps/place/24+Shota+Rustaveli+Ave,+T'bilisi/@41.700268,44.7957589,17z/data=!3m1!4b1!4m6!3m5!1s0x40440cdd6f5381cb:0x86bcad58f3700906!8m2!3d41.700268!4d44.7957589!16s%2Fg%2F11gz_4nk1?entry=ttu"
                        target="_blank">Tbilisi, str, Rustaveli 24</a>
                    <a href="tel:+(32)2 56 78 98">+(32)2 56 78 98</a>
                    <div class="social_media">
                        <a href="https://www.facebook.com/" target="_blank">
                            <img class="photo" src="images/facebook.svg" alt="">
                        </a>
                        <a href="https://www.whatsapp.com/" target="_blank">
                            <img class="whatsapp photo" src="images/whatsapp.svg" alt="">
                        </a>
                        <a href="https://www.instagram.com/" target="_blank"> <img class="photo"
                                src="images/instagram.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
